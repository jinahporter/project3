<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Game On</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin="" />
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>
  <!-- API key -->
  <script type="text/javascript" src="static/js/config.js"></script>
  <!-- favicon -->
  <link rel="icon" type="image/png" href="static/images/favicon.png" />
  <!-- Boostrap -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- plotly -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>



  <!-- Custom Stylesheet -->

  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap_cyborg.css') }}">

</head>

<body>
  <div class="container">
    <div class="jumbotron jumbotron_image" style="text-align: center">
      <br><br>
      <h1>Are you the average gamer?</h1><br><br>
      <!-- <p>Let's figure it out</p> -->
      <!-- <h2><a href="/send">Add your personal gamer stats here!</a></h2> -->
    </div>
    <!-- return back the value in our form, route gamerChoice -->
    <div class="row">
      <div class="col-md-2">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4>Enter your gamer info</h4>
          </div>
        </div>




        <form method="POST" action="/gamerChoice" role="form" name="choiceForm" id="choiceForm">
          <label class="col-form-label" for="inputDefault">Name</label>
          <input name="gamerName" type="text" class="form-control" placeholder="ex: Jane Doe" id="inputDefault">
          <br>
          <label class="col-form-label" for="inputDefault">Gender</label>
          <div class="form-check">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="Female"
                checked="">
              Female
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="Male">
              Male
            </label>
          </div>
          <br>
          <div class="well">
            <h5>Age Group</h5>
            <label class="col-form-label" for="inputDefault">Age</label><br>
            <select name="id" id="ageSelect">
              {% for age in all_names['age'] %}
              <option>{{age}}</option>
              {% endfor %}

            </select>
          </div>
          <fieldset class="form-group">
            <label class="col-form-label" for="inputDefault">How many hours do you play per week?</label>
            <label for="customRange1">Example range</label>
            <input type="range" class="custom-range" id="customRange1" value="0" min="0" max="100"
              oninput="hours_played.value=customRange1.value">
            <output name="hours_played" id="hours_played">0</output>
          </fieldset>
          <br><br>
          <fieldset>
            <!-- <button role="button" type="button" class="btn btn-primary">Submit</button> -->
            <a class="btn btn-primary" id="button" onclick="console.log('I clicked a button')">Submit</a>
          </fieldset>
        </form>
      </div>

      
    </div>

    <div class="row p-3 myfigure">
      <div class="col-md-6 myfigure">
        <div id="plot3"></div>
      </div>
      <div class="col-md-6 myfigure">
        <div id="plot2"></div>
      </div>
    </div>

    <div class="row p-3 myfigure">
      <div class="col myfigure">
        <div id="plot"></div>
      </div>
    </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.min.js"></script>
    <!-- Plotly -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="static/js/app-placeholder.js"></script>


    <!-- <script src="{{ url_for('static', filename='js/app.js') }}"></script> -->

</body>

</html>
